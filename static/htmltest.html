<html lang="zh-cn">

<script>
$(document).ready(function(){
  $("button").click(function(){
    $.post("http://localhost:8080/htmlvalue",
    {
      name:"Donald Duck",
      city:"Duckburg"
    },
    function(data,status){
      alert("数据：" + data + "\n状态：" + status);
    });
  });
});
</script>
</head>
<body>
<form name="input" action="http://localhost:8080/htmlvalue" method="get">

<input type="submit" value="Submit" />
